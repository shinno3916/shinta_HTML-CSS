<!DOCTYPE html>
<html>

<head>
    <title>シンタのページ</title>
    <meta charset="UTF-8">
    <meta name="description" content="練習用ポートフォリオです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rX25xsaVVjMxOb">
    <meta property="og:url" content="https://shinno3916.github.io/shinta_HTML-CSS/">
    <meta property="og:title" content="シンタ練習">
    <meta property="og:description" content="釣りとゲーム好きのおっさんです。未経験からAWS、HTML/CSS,JavaScript学習中">
    <meta property="og:image" content="https://shinno3916.github.io/shinta_HTML-CSS/images/image3.jpg">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <header class="flex-box">
        <h1 class="main-title">MyPortFolio</h1>
        <nav>
            <ul id="page_link" class="main-nav">
                <li><a class="nav_animation" href="#profile">PROFILE</a></li>
                <li><a class="nav_animation" href="#hobby">HOBBY</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <article>
            <!-- カルーセル -->
            <section class="">
                <div class="carousel">
                    <div>
                        <img class="carouselImg" src="images/image1.jpg">
                    </div>
                    <div>
                        <img class="carouselImg" src="images/imagecarousel2.jpg">
                    </div>
                    <div>
                        <img class="carouselImg" src="images/imagecarousel3.jpg">
                    </div>
                </div>
            </section>
            <section class="fadeup-profile">
                <h2 id="profile">PROFILE</h2>
                <div class="flex-box2">
                    <div class="image-size2">
                        <img src="images/image2.png" alt="キジハタ釣りました"/>
                    </div>
                    <div class="career">
                        <h3>シンタ</h3>
                        <ul>
                            <li class="list-font">39歳 福岡県飯塚市出身</li>
                            <li class="list-font">AWS CLF/SAA認定試験合格</li>
                            <li class="list-font">HTML/CSS,JavaScript,PHP学習中</li>
                            <li class="list-font">転職活動中</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="fadeup-hobby">
                <h2 id="hobby">HOBBY</h2>
                <div class="flex-box3">
                    <div class="image-size3 course-item">
                        <a href=""><img src="images/image3.jpg" alt="アオリイカ"></a>
                        <p>初めて釣ったアオリイカ!</p>
                    </div>
                    <div class="image-size3 course-item">
                        <a href=""><img src="images/image4.jpg" alt="アオリイカの子供"></a>
                        <p>秋の子イカは釣れやすい!</p>
                    </div>
                    <div class="image-size3 course-item">
                        <a href=""><img src="images/image5.jpg" alt="ルービックキューブ"></a>
                        <p>ルービックキューブ練習してます</p>
                    </div>
                </div>
            </section>
        </article>
        <footer>
            <div>
                <div>
                    <!-- ツイッターリンク -->
                </div>
                <div>
                    <p><small>&copy; 2023 shinta</small></p>
                </div>
            </div>
        </footer>
    </main>

    <div id="page_top"><a class="top_button" href="#">TOP</a>
    </div>
    <!-- モーダル閉じるボタン -->
    <div class="modal">
        <img src="" alt="" class="bigimg">
        <p class="close-btn">X</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
