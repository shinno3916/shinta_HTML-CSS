<!DOCTYPE html>
<html>

<head>
    <title>シンタのページ</title>
    <meta charset="UTF-8">
    <meta name="description" content="練習用ポートフォリオです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rX25xsaVVjMxOb">
    <meta property="og:url" content="https://shinno3916.github.io/shinta_HTML-CSS/">
    <meta property="og:title" content="シンタ練習">
    <meta property="og:description" content="釣りとゲーム好きのおっさんです。ドラガー41鯖でやってます。未経験からAWS、HTML/CSS,JavaScript,PHP学習中">
    <meta property="og:image" content="https://shinno3916.github.io/shinta_HTML-CSS//images/image3.jpg">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-box">
        <h1 class="main-title">MyPortFolio</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="#profile">PROFILE</a></li>
                <li><a href="#hobby">HOBBY</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <article>
            <section>
                <div class="image-size1">
                    <img src="images/image1.jpg" alt="車載している釣り竿"/>
                </div>
            </section>
            <section>
                <h2 id="profile">PROFILE</h2>
                <div class="flex-box2">
                    <div class="image-size2">
                        <img src="images/image2.png" alt="キジハタ釣りました"/>
                    </div>
                    <div class="career">
                        <h3>シンタ</h3>
                        <ul>
                            <li class="list-font">39歳 福岡県飯塚市出身</li>
                            <li class="list-font">AWS CLF/SAA認定試験合格</li>
                            <li class="list-font">HTML/CSS,JavaScript,PHP学習中</li>
                            <li class="list-font">転職活動中</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <h2 id="hobby">HOBBY</h2>
                    <div class="flex-box3">
                        <div class="image-size3">
                            <img src="images/image3.jpg" alt="アオリイカ">
                            <p class="p-font">初めて釣ったアオリイカ!</p>
                        </div>
                        <div class="image-size3">
                            <img src="images/image4.jpg" alt="アオリイカの子供">
                            <p class="p-font">秋の子イカは釣れやすい!</p>
                        </div>
                        <div class="image-size3">
                            <img src="images/image5.jpg" alt="ゲームキャラ">
                            <p class="p-font">私がやってるゲームのキャラです</p>
                        </div>
                    </div>
            </section>
        </article>
        <footer>
            <div>
                <div>
                    <!-- ツイッターリンク -->
                </div>
                <div>
                    <p><small>&copy; 2023 shinta</small></p>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
